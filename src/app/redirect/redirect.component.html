

<mat-toolbar color="primary">
        <mat-toolbar-row>
        <span>Welcome {{name}}</span>
        <button id='logout' mat-raised-button (click)="logout()" color="primary">Logout</button>
         </mat-toolbar-row>
      </mat-toolbar>
      <div class="login-form">
      <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title> Reset Your password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form">
           
            <table class="example-full-width" cellspacing="0">
              <tr>      
              <td><span>{{email}}</span><br/>
                  <mat-form-field class="example-full-width">
                    
                <input matInput placeholder="Password" [(ngModel)]="password"  type="password" name="password" required>
              </mat-form-field></td>
            </tr></table>
          </form>
          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="resetPassword()" color="primary">Update</button>
        </mat-card-actions>
      </mat-card>
      </div>
